<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>PETRACALC EPK-024S</h1>
        <div class="display">71830</div>
        <div class="options">
            <button class="btn clear">C</button>
            <button class="btn clear">CE</button>
            <button class="btn operation">+/-</button>
            <button class="btn operation">&div;</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operation">&times;</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operation">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operation">+</button>

            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btn">.</button>
            <button class="btn operation">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
