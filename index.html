<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>PETRACALC EPK-024S</h1>
        <p>15-digit calculator</p>
        <div class="display">0</div>
        <div class="options">
            <button id="c" class="btn clear">C</button>
            <button id="ce" class="btn clear">CE</button>
            <button id="negate" class="btn operation">+/-</button>
            <button id="divide" class="btn operation">&div;</button>

            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button id="multiply" class="btn operation">&times;</button>

            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button id="subtract" class="btn operation">-</button>

            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button id="add" class="btn operation">+</button>

            <button class="btn digit">0</button>
            <button class="btn digit">00</button>
            <button class="btn digit">.</button>
            <button id="evaluate" class="btn operation">=</button>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 
        <a href="https://github.com/PetraCore/calculator" target="_blank"
        rel="noreferrer noopener">
            PetraCore
        </a>
        &#129309; 
        <a href="https://www.theodinproject.com/lessons/foundations-calculator"
        target="_blank" rel="noreferrer noopener">
            The Odin Project 2024
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
